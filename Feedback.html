    <main>
        <div class="container">
            <h1>We'd Love Your Feedback!</h1>
            
            <!-- Feedback Form -->
            <form id="feedbackForm">
                <label for="name">First Name:</label>
                <input type="text" id="first" name="fname" placeholder="Enter your name" required>

                <label for="name">Last Name:</label>
                <input type="text" id="last" name="lname" placeholder="Enter your name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Please provide your feedback" required></textarea>
    
                <button type="submit">Submit Feedback</button>
            </form>
    
            <!-- Success Message -->
            <div class="message" id="successMessage">
                Thank you for your feedback!
            </div>
        </div>
